<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConalepFood - Men√∫ del D√≠a</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --verde-conalep: #006341;
      --verde-claro: #00a86b;
      --blanco: #ffffff;
      --gris-claro: #f4f4f4;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Montserrat', sans-serif; background-color: var(--gris-claro); color: #333; }
    header { background-color: var(--verde-conalep); color:white; padding:30px 20px; text-align:center; }
    header h1 { margin-bottom:10px; }
    .buscador-carrito { display:flex; justify-content:center; align-items:center; gap:15px; margin-top:20px; flex-wrap:wrap; }
    .buscador-carrito input { padding:10px; border:none; border-radius:20px; width:250px; }
    .carrito-btn { background-color:white; color:var(--verde-conalep); border:none; padding:10px 20px; border-radius:30px; cursor:pointer; font-weight:bold; }
    .menu-container { display:flex; flex-wrap:wrap; gap:30px; justify-content:center; margin:40px 20px; }
    .platillo { background-color:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:300px; overflow:hidden; text-align:center; }
    .platillo img { width:100%; height:180px; object-fit:cover; }
    .platillo-content { padding:15px; }
    .platillo h3 { margin-bottom:5px; color:var(--verde-conalep); }
    .platillo .precio { color:#000; font-weight:bold; margin-bottom:10px; }
    .platillo p { font-size:0.95em; margin-bottom:15px; }
    .platillo button { padding:10px 25px; background-color:var(--verde-conalep); color:white; border:none; border-radius:30px; cursor:pointer; transition:0.3s; }
    .platillo button:hover { background-color: var(--verde-claro); }
    .carrito-visual { display:none; position:fixed; right:20px; top:20px; background-color:white; border:1px solid #ccc; padding:20px; width:320px; max-height:500px; overflow-y:auto; box-shadow:0 0 10px rgba(0,0,0,0.2); border-radius:10px; z-index:100; }
    .carrito-visual h3 { margin-bottom:10px; color:var(--verde-conalep); }
    .carrito-visual ul { list-style:none; padding-left:0; margin-bottom:15px; }
    .carrito-visual li { margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px; display:flex; justify-content:space-between; align-items:center; font-size:0.95em; }
    .carrito-visual li button { background:none; color:red; border:none; font-size:1em; cursor:pointer; }
    .carrito-total { font-weight:bold; text-align:right; color:#000; margin-bottom:15px; }
    .btn-comprar { width:100%; padding:12px 0; background-color:var(--verde-conalep); border:none; color:white; font-weight:bold; font-size:1.1em; border-radius:30px; cursor:pointer; transition:0.3s; }
    .btn-comprar:hover { background-color:var(--verde-claro); }
    footer { text-align:center; margin-top:40px; color:#666; padding:20px; }
    @media (max-width:768px) { .buscador-carrito { flex-direction:column; gap:10px; } .carrito-visual { width:90%; right:5%; top:10%; } }
  </style>
</head>
<body>

<header>
  <h1>Men√∫ del D√≠a</h1>
  <p>Realiza tu pedido y rec√≥gelo en la cafeter√≠a</p>

  <div class="buscador-carrito">
    <button class="carrito-btn" onclick="window.location.href='/'">‚¨ÖÔ∏è Regresar a Inicio</button>
    <input type="text" id="buscador" placeholder="Buscar comida...">
    <button class="carrito-btn" onclick="mostrarCarrito()">üõí Ver Carrito (<span id="cantidadCarrito">0</span>)</button>
  </div>
</header>

<div class="menu-container" id="menuContainer"></div>

<div class="carrito-visual" id="carritoVisual">
  <h3>üõçÔ∏è Tu carrito</h3>
  <ul id="listaCarrito"></ul>
  <div class="carrito-total" id="totalCarrito">Total: $0.00</div>
  <button class="btn-comprar" onclick="comprar()">Comprar (Pago f√≠sico en cafeter√≠a)</button>
</div>

<footer>
  ¬© 2025 ConaepFood | Tu comida lista cuando la necesitas üçΩÔ∏è
</footer>

<script>
const platillos = [
  { nombre: "Tacos al Pastor", descripcion: "Incluye 3 tacos con pi√±a, salsa y lim√≥n.", imagen: "https://images.unsplash.com/photo-1604908177731-186beeeb270b?auto=format&fit=crop&w=800&q=80", precio:30 },
  { nombre: "Ensalada C√©sar", descripcion: "Ensalada fresca con pollo, lechuga, aderezo c√©sar y crotones.", imagen:"https://images.unsplash.com/photo-1598515213695-89b00c3e1b55?auto=format&fit=crop&w=800&q=80", precio:40 },
  { nombre:"S√°ndwich de Pollo", descripcion:"Pan integral, pollo a la plancha, lechuga, jitomate y aderezo especial.", imagen:"https://images.unsplash.com/photo-1571091718767-18b5b1457add?auto=format&fit=crop&w=800&q=80", precio:35 }
];

let carrito = [];

const menuContainer = document.getElementById('menuContainer');
const listaCarrito = document.getElementById('listaCarrito');
const buscador = document.getElementById('buscador');
const cantidadCarrito = document.getElementById('cantidadCarrito');
const totalCarrito = document.getElementById('totalCarrito');

function renderPlatillos(filtrados=platillos){
  menuContainer.innerHTML="";
  filtrados.forEach((platillo,i)=>{
    const div=document.createElement('div');
    div.className="platillo";
    div.innerHTML=`<img src="${platillo.imagen}" alt="${platillo.nombre}">
    <div class="platillo-content">
      <h3>${platillo.nombre}</h3>
      <div class="precio">$${platillo.precio.toFixed(2)}</div>
      <p>${platillo.descripcion}</p>
      <button onclick="agregarAlCarrito(${i})">Agregar al carrito</button>
    </div>`;
    menuContainer.appendChild(div);
  });
}

function agregarAlCarrito(index){
  carrito.push({...platillos[index], cantidad:1});
  actualizarCarrito();
}

function quitarDelCarrito(i){
  carrito.splice(i,1);
  actualizarCarrito();
}

function actualizarCarrito(){
  listaCarrito.innerHTML="";
  let total=0;
  carrito.forEach((item,i)=>{
    total += item.precio * (item.cantidad||1);
    const li=document.createElement('li');
    li.innerHTML=`${item.nombre} x${item.cantidad||1} - $${(item.precio*(item.cantidad||1)).toFixed(2)} 
      <button onclick="quitarDelCarrito(${i})">‚ùå</button>`;
    listaCarrito.appendChild(li);
  });
  cantidadCarrito.textContent=carrito.length;
  totalCarrito.textContent=`Total: $${total.toFixed(2)}`;
}

function mostrarCarrito(){
  const carritoBox=document.getElementById('carritoVisual');
  carritoBox.style.display=carritoBox.style.display==='block'?'none':'block';
}

async function comprar(){
  const usuario=prompt("Ingresa tu nombre o usuario:");
  if(!usuario) return alert("Debes ingresar tu nombre.");
  if(carrito.length===0) return alert("Tu carrito est√° vac√≠o.");

  try{
    await fetch("https://cafeteria-appi.onrender.com/pedidos",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({usuario:usuario, productos:carrito})
    });
    alert("¬°Pedido enviado! Recuerda pagar en cafeter√≠a.");
    carrito=[];
    actualizarCarrito();
    mostrarCarrito();
  }catch(err){
    alert("Error al enviar el pedido.");
    console.error(err);
  }
}

buscador.addEventListener('input', (e)=>{
  const texto=e.target.value.toLowerCase();
  const filtrados=platillos.filter(p=>p.nombre.toLowerCase().includes(texto)||p.descripcion.toLowerCase().includes(texto));
  renderPlatillos(filtrados);
});

renderPlatillos();
</script>

</body>
</html>
